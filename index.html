<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>STATVENTURE</title>
	<link rel="stylesheet" href="./bootstrap-5.3.1/css/bootstrap.min.css">

	<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
	<link rel="stylesheet" href="./style.css">
	<link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
	<div class="container">
		<section class="scene panel first">
			<div class="start_text text-center" style="opacity: 0;">
				<h1 style="padding-top: 20%;font-size: 4rem; " class="text-white">STATVENTURE</h1>
				<h1 class="text-white">Menjelajah Zona
					Penanganan Stunting di Indonesia </h1>
			</div>
			<div class="tulisan_john text-center" style="opacity: 0;">
				<h1 style="padding-top: 25%;"> “Children are the living messages we send to a time
					we
					will
					not
					see.”</h1>
				<h1 class="text-end me-5 me-5 pe-5 pe-5">– John F. Kennedy </h1>
			</div>
			<div class="kata_mutiara_1 text-start ps-5 ms-5">
				<h1 id="myText" style="padding-top:15%"></h1>
				<h1 id="myText2"></h1>
			</div>
		</section>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script src="./bootstrap-5.3.1/js/bootstrap.min.js"></script>
<script src="./gsap.js"></script>
<script src="./gsap-scrolltrigger.js"></script>
<script src="./gsap-textplugin.js"></script>
<script>
	gsap.registerPlugin(TextPlugin);

	let tl = gsap.timeline({
	})
	tl.to(".container", {
		backgroundColor: 'black',
		duration: 1,
	});

	tl.to(".start_text", {
		opacity: 1,
		duration: 1,
	});

	tl.to(".start_text", {
		opacity: 0,
		duration: 1,
		delay: 2,
	});

	tl.call(removeElement('.start_text'));

	tl.to(".container", {
		backgroundColor: 'white',
		duration: 1,
	});

	tl.to(".tulisan_john", {
		opacity: 1,
		duration: 3,
	});
	tl.to(".tulisan_john", {
		opacity: 0,
		duration: 1,
	});
	tl.call(removeElement('.tulisan_john'));

	tl.to("#myText", { text: { value: "Mari meneguk waktu sejenak dan membayangkan sketsa masa depan kelak ketika dipimpin oleh generasi anak masa kini.<br/><br>" }, duration: 6, delay: 1, ease: "none" })
	tl.to("#myText2", {
		text: { value: "Warna dan rasa yang akan mereka torehkan nanti sangat bergantung pada sikap dan tindakan kita saat ini untuk mereka<br><br>yaitu bagaimana kita menanam investasi kebaikan dan kesiapan dalam raga dan jiwa mereka." }, duration: 10, delay: 1, ease: "none"
	})

	tl.to(".tulisan_john", {
		opacity: 0,
		duration: 3,
	});

	tl.add(function () {
		location.href = "perkenalan.html";
	});

	//reusable function
	function removeElement(element) {
		if (typeof (element) === "string") {
			element = document.querySelector(element);
		}
		return function () {
			element.parentNode.removeChild(element);
		};
	}

</script>


</html>
